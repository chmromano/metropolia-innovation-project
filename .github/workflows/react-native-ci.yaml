name: Run React Native CI

on:
  pull_request:
    paths:
      - "app/**"
  push:
    paths:
      - "app/**"

jobs:
  react-native-ci:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Type check project
        run: npm run ts:check

      - name: Lint project
        run: npm run lint
