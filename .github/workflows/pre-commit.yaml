name: Run pre-commit checks

on:
  pull_request:
  push:

jobs:
  pre-commit:
    runs-on: self-hosted

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Run pre-commit checks on all files in the repository
        uses: pre-commit/action@v3.0.0
