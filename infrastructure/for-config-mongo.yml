---
- name: 'Environment with auth'
  set_fact:
    mongodb_auth_env:
      MONGO_INITDB_ROOT_USERNAME: '{{ mongodb_admin_user }}'
      MONGO_INITDB_ROOT_PASSWORD: '{{ mongodb_admin_password }}'
  when: mongodb_auth

- name: 'Init database'
  set_fact:
    mongodb_auth_env: '{{ mongodb_auth_env | combine({"MONGO_INITDB_DATABASE":mongodb_db}) }}'
  when: mongodb_db is defined

- name: 'Render config directories'
  file:
    path: "{{ mongodb_settings_path + '/' | dirname }}"
    state: directory
    recurse: yes

